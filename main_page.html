    <div id="topright" class="databox">

        <svg width="650" height="300"></svg>

        <script>
            var svg = d3.select("svg"),
                margin = {top: 20, right: 20, bottom: 30, left: 50},
                width = +svg.attr("width") - margin.left - margin.right,
                height = +svg.attr("height") - margin.top - margin.bottom,
                g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var parseDate = d3.timeParse("%d/%m/%Y");

            var parseTime = d3.timeParse("%H");

            var x = d3.scaleTime()
                .rangeRound([0, width]);

            var y = d3.scaleLinear()
                .rangeRound([height, 0]);

            var line = d3.line()
                .x(function (d) {
                    return x(d.time);
                })
                .y(function (d) {
                    return y(d.casualties);
                });

            d3.csv("condensed_data.csv", function (d) {
                d.time = d.TimeHour;
                d.casualties = +d.Number_of_Casualties;
                return d;
            }, function (error, data) {
                if (error) throw error;

                x.domain(d3.extent(data, function (d) {
                    return d.time;
                }));
                y.domain(d3.extent(data, function (d) {
                    return d.casualties;
                }));

                g.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x))
                    .select(".domain")
                    .remove();

                g.append("g")
                    .call(d3.axisLeft(y))
                    .append("text")
                    .attr("fill", "#000")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 6)
                    .attr("dy", "0.71em")
                    .attr("text-anchor", "end")
                    .text("Price ($)");

                g.append("path")
                    .datum(data)
                    .attr("fill", "none")
                    .attr("stroke", "steelblue")
                    .attr("stroke-linejoin", "round")
                    .attr("stroke-linecap", "round")
                    .attr("stroke-width", 1.5)
                    .attr("d", line);

            console.log(data[0]);
            console.log(data[0]['TimeHour']);
            });
